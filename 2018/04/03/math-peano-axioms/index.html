</script></div></div><article><div class="container post"><p>数学归纳法的正确性是由 <a href="https://en.wikipedia.org/wiki/Peano_axioms" target="_blank" rel="noopener">peano 公理</a> 保证的<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">皮亚诺公理：</span><br><span class="line"></span><br><span class="line">1. 1 是自然数；</span><br><span class="line">2. 每一个确定的自然数 a，都有一个确定的后继数 a&apos;,a&apos;也是自然数；</span><br><span class="line">3. 对于每个自然数b、c，b = c 当且仅当 b 的后继数 = c 的后继数；</span><br><span class="line">4. 1 不是任何自然数的后继数</span><br><span class="line">5. 任意关于自然数的命题，如果证明了它对自然数 1 是对的，又假定它对自然数 n 为真时，可以证明它对 n&apos; 也真，那么命题对所有自然数都真</span><br></pre></td></tr></table></figure></p>
<p>正是第五条公设保证了数学归纳法的正确性。</p>
